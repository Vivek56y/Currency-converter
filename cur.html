<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <!-- <link href="cur .css" rel="stylesheet"/> -->
    <link href="cor.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="container">
     <h2>CURRENCY CONVERTER</h2>
     <h4>Convert your courency in here in one CLick</h4>
    <form>
        <div class="amount">
            <p>Enter you amount</p>
            <input type="text" value="1"/>
        </div>
        <div class="dropdown">
            <div class="from">
             <p>From</p>
             <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
            <select name="From"></select>
            </div>
        </div>
            <div class="to">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to"></select>
            </select>
            </div>
        </div>
        </div>
        <div class="msg">1 USD = 86.5845INR</div>
        <button>SUBMIT</button>
    </form>
    </div>
    <script src="con.js"></script>
    <script src="cur.js"></script>
</body>
</html>
