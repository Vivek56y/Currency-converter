<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .debug {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="debug">
        <h2>Currency Converter - Debug Mode</h2>
        <p>Checking if all files load correctly...</p>
        <div id="debug-info"></div>
    </div>

    <div class="debug">
        <h3>Basic Converter Test</h3>
        <form id="test-form">
            <input type="number" id="amount" value="1" placeholder="Amount">
            <select id="from-currency">
                <option value="USD">USD</option>
            </select>
            <select id="to-currency">
                <option value="EUR">EUR</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        console.log('Debug script loaded');
        
        // Test if countryList is available
        setTimeout(() => {
            const debugInfo = document.getElementById('debug-info');
            
            if (typeof countryList !== 'undefined') {
                debugInfo.innerHTML += '<p class="success">✅ list.js loaded successfully</p>';
                console.log('countryList available:', Object.keys(countryList).length, 'currencies');
            } else {
                debugInfo.innerHTML += '<p class="error">❌ list.js not loaded</p>';
            }
            
            // Test main script
            if (typeof updateFlag !== 'undefined') {
                debugInfo.innerHTML += '<p class="success">✅ cur.js loaded successfully</p>';
            } else {
                debugInfo.innerHTML += '<p class="error">❌ cur.js not loaded</p>';
            }
            
            // Test API
            testAPI();
        }, 1000);
        
        async function testAPI() {
            const debugInfo = document.getElementById('debug-info');
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                if (data.result === 'success') {
                    debugInfo.innerHTML += '<p class="success">✅ API working correctly</p>';
                } else {
                    debugInfo.innerHTML += '<p class="error">❌ API returned error: ' + data.error + '</p>';
                }
            } catch (error) {
                debugInfo.innerHTML += '<p class="error">❌ API failed: ' + error.message + '</p>';
            }
        }
        
        // Test form submission
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            result.innerHTML = 'Testing conversion...';
            
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                if (data.result === 'success') {
                    const rate = data.rates['EUR'];
                    result.innerHTML = `<p class="success">1 USD = ${rate} EUR</p>`;
                } else {
                    result.innerHTML = `<p class="error">Conversion failed: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">API Error: ${error.message}</p>`;
            }
        });
    </script>
    
    <!-- Load scripts -->
    <script src="list.js"></script>
    <script src="cur.js"></script>
</body>
</html>
